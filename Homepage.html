  margin-bottom: 20px;
  color: #fff;
}

.card h2 {
  margin-top: 0;
  color: #fff;
  font-size: 28px; 
}

.card.balance {
  font-size: 48px; 
  font-weight: bold;
  color: #fff;
}

.card.button {
  display: inline-block;
  background-color: #69f0ae;
  color: #fff;
  padding: 20px 40px; 
  border-radius: 5px;
  text-decoration: none;
  margin-top: 20px;
  font-size: 24px; 
}

.card.button:hover {
  background-color: #4caf50;
}

.balance {
  font-size: 60px;

}

    let currentBalance = parseFloat(localStorage.getItem('balance')) || 0;
    currentBalance += amount;
    localStorage.setItem('balance', currentBalance);
    document.getElementById('balance-display').textContent = `${localStorage.getItem('currency')} ${currentBalance.toFixed(2)}`;
}
