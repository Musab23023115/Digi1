<script>
  document.addEventListener('DOMContentLoaded', function() {
    const currency = localStorage.getItem('currency') || 'SGD';
    document.getElementById('amount').placeholder = `Enter Amount (${currency})`;
    document.getElementById('fee').innerText = `Fee: ${currency} 0.00`;
  });

  function validateAmount() {
    const input = document.getElementById('amount');
    let value = input.value.replace(/[^0-9]/g, ''); 

    
    if (value.length > 8) {
      value = value.substring(0, 8);
    }

    if (value.length > 0) {
      value = (parseFloat(value) / 100).toFixed(2);
    } else {
      value = '';
    }

    input.value = value;

    updateFee();
  }

  function updateFee() {
    const currency = localStorage.getItem('currency') || 'SGD';
    const input = document.getElementById('amount').value;
    const numericValue = parseFloat(input) || 0;
    const fee = numericValue * 0.10;
    document.getElementById('fee').innerText = `Fee: ${currency} ${fee.toFixed(2)}`;
  }

  function confirmTransfer() {
    const recipient = document.getElementById('recipient').value;
    let amount = document.getElementById('amount').value;
    const currency = localStorage.getItem('currency') || 'SGD';

    if (!recipient || !amount) {
      alert('Please enter both recipient username and amount.');
      return;
    }

    amount = parseFloat(amount);

    if (isNaN(amount)) {
      alert('Please enter a valid amount.');
      return;
    }

    const balance = parseFloat(localStorage.getItem('balance')) || 0;

    if (amount > balance) {
      alert('Insufficient balance.');
      return;
    }

    const fee = amount * 0.10;
    const transferAmount = amount - fee;

    const newBalance = balance - amount;
    localStorage.setItem('balance', newBalance.toFixed(2));

    const transaction = {
      username: recipient,
      amount: -transferAmount,
      currency: currency
    };

    const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
    transactions.push(transaction);
    localStorage.setItem('transactions', JSON.stringify(transactions));

    alert(`Transfer of ${currency} ${transferAmount.toFixed(2)} to ${recipient} confirmed! New balance: ${currency} ${newBalance.toFixed(2)}`);

    
  }
</script>
