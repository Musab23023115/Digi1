<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Digi-Go!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .signup-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .logo img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <div class="logo">
                <img src="Logo.png" alt="Digi-Go! Logo">
            </div>
            <h1>SIGN UP</h1>
            <form onsubmit="handleUsernamePassword(event)">
                <label for="username">Username*:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password*:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirm Password*:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">CREATE ACCOUNT</button>
            </form>
        </div>
    </div>
    <script>
        function handleUsernamePassword(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            
            if (!passwordRegex.test(password)) {
                alert('Password must be at least 8 characters long and include at least one letter, one number, and one special character.');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
            
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            
            alert('Account created successfully!');
            window.location.href = 'Homepage.html';
        }
    </script>
</body>
</html>
